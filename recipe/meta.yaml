{% set name = "django-celery-results" %}
{% set url_name = "django_celery_results" %}
{% set version = "2.3.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ url_name[0] }}/{{ url_name }}/{{ url_name }}-{{ version }}.tar.gz
  sha256: 203cf7321081d09be91738aff715c97bcc769db8c727621049e2786118059dac

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - celery >=5.2.3,<6.0
    - python >=3.6
    - django >=2.2,<4.1

test:
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/celery/django-celery-results
  summary: Celery result backends for Django.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hadim
